<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="container w-50 mt-4">
        <div class="row ">
            <div class="col-md-6">
            
        <div class="row">
            <div class="col">
                <div class="card "  style="width: 25rem;">
                    <div class="card-body">
                      <h1 class="card-title text-center">Calculator</h1>
                      <form class="form-floating">
                        <input id="result" type="email" class="form-control " id="floatingInputValue" >
                        <label for="floatingInputValue" class="mt-4"></label>
                      </form>
                      <div class="container w-100 mt-4">
                        <div class="row mt-4">
                            <div class="col-md-3 ">
                                <button onclick="display(1)" type="button" class="btn btn-light">1</button>
                            </div>
                            <div class="col-md-3"><button onclick="display(2)" type="button" class="btn btn-light">2</button></div>
                            <div class="col-md-3"><button onclick="display(3)" type="button" class="btn btn-light">3</button></div>
                            <div class="col-md-3"><button onclick="display('/')" type="button" class="btn btn-light">/</button></div>

                            <div class="col-md-3 ">
                                <button onclick="display(4)" type="button" class="btn btn-light">4</button>
                            </div>
                            <div class="col-md-3"><button onclick="display(5)" type="button" class="btn btn-light">5</button></div>
                            <div class="col-md-3"><button onclick="display(6)" type="button" class="btn btn-light">6</button></div>
                            <div class="col-md-3"><button onclick="display('*')" type="button" class="btn btn-light">*</button></div>
                            <div class="col-md-3">
                                <button onclick="display(7)" type="button" class="btn btn-light">7</button>
                            </div>
                            <div class="col-md-3"><button onclick="display(8)" type="button" class="btn btn-light">8</button></div>
                            <div class="col-md-3"><button onclick="display(9)" type="button" class="btn btn-light">9</button></div>
                            <div class="col-md-3"><button onclick="display('-')" type="button" class="btn btn-light">-</button></div>
                            <div class="col-md-3">
                                <button onclick="display(0)" type="button" class="btn btn-light">0</button>
                            </div>
                            <div class="col-md-3"><button onclick="allclear()" type="button" class="btn btn-light">AC</button></div>
                            <div class="col-md-3"><button onclick="display('+')" type="button" class="btn btn-light">+</button></div>
                            <div class="col-md-3"><button onclick="evaluateExp()" type="button" class="btn btn-light">=</button></div>

                            <div class="container mt-2   ms-2">
                                <div><button  onclick="backspace()"  class="container btn btn-outline-secondary w-50 ms-4">&#9003;</button></div>

                        </div>
                      </div>
                    </div>
                  </div>
            </div>
        </div>
    </div>
</body>

<script src="./calc.js"></script>
</html>
